<div class="px-8 md:px-12 pt-6">
  <div class="text-ing-500 text-[28px] leading-8 font-semibold mb-10">Employee</div>

  <form [formGroup]="form" (ngSubmit)="save()" class="grid grid-cols-1 md:grid-cols-3 gap-x-16 gap-y-12">

    <mat-form-field>
      <mat-label>First Name*</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name*</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date of Employment*</mat-label>
      <input matInput [matDatepicker]="doe" formControlName="dateOfEmployment" />
      <mat-datepicker-toggle matSuffix [for]="doe">
        <mat-icon matDatepickerToggleIcon class="text-ing-500">calendar_month</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #doe></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Date of Birth*</mat-label>
      <input matInput [matDatepicker]="dob" formControlName="dateOfBirth" />
      <mat-datepicker-toggle matSuffix [for]="dob">
        <mat-icon matDatepickerToggleIcon class="text-ing-500">calendar_month</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #dob></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone*</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email*</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Department*</mat-label>
      <input type="text" matInput formControlName="department"  [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        @for (option of departments; track option) {
          <mat-option [value]="option">{{option}}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Position*</mat-label>
      <mat-select formControlName="position">
        <mat-option [value]="null">Please Select</mat-option>
        @for (opt of positions; track opt) {
          <mat-option [value]="opt">{{ opt }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <div class="md:col-span-3 flex items-center justify-center gap-8 pt-4">
      <button type="submit"
              [disabled]="form.invalid"
              class="h-12 px-14 rounded-xl bg-ing-500 text-white text-base font-semibold tracking-tight disabled:bg-ing-200 disabled:text-white/80">
        Save
      </button>

      <button type="button" (click)="cancel()"
              class="h-12 px-14 rounded-xl border border-indigo-700 text-indigo-700 text-base font-semibold tracking-tight hover:bg-indigo-50">
        Cancel
      </button>
    </div>
  </form>
</div>
