<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  Selected Employee record of <strong>{{ name }}</strong> will be deleted.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="proceed()">Proceed</button>
</mat-dialog-actions>
